<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>
<title> Spotify </title>

<body>
    <div class="container">
        <section>
            <h1> Search an artist on Spotify</h1>
            <p> This application helps you look up the Spotify profile of your favorite artists!</p>
            <input id="search" type="search" placeholder="What are you looking for?">
            <div class="button-wrapper"> <button id="submit"> Go </button> </div> <br>
        </section>
        <section>
            <h2> Results </h2>
            <div class="artistName"> </div>
            <div class="topSongs"> </div>
        </section>
    </div>
</body>
<script src="app.js">
</script>

</html>
